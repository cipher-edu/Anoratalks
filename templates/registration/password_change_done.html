<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parol Yangilandi</title>
    <style>
        /* Modal asosiy uslublar */
        .modal {
            display: none; /* Modal oyna avval ko'rinmaydi */
            position: fixed; /* Oynani ekran o'rtasida ushlash */
            z-index: 1; /* Yuqori qatlam */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Haddan tashqari mazmun bo'lsa skroll qo'shish */
            background-color: rgba(0, 0, 0, 0.5); /* Yarim qora fon */
        }

        /* Modalning ichki qismidagi kontent */
        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* Markazlash */
            padding: 20px;
            border-radius: 10px;
            width: 40%; /* Modal kengligi */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Modal yopish tugmasi */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .modal-footer {
            margin-top: 20px;
        }

        .modal-footer a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #6dabe4;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-footer a:hover {
            background-color: #4292dc;
        }
    </style>
</head>
<body>
    <!-- Modal qismi -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Parol yangilandi</h2>
            <h2>{{ request.user.username }}, sizning parolingiz muvaffaqiyatli yangilandi!</h2>

            <!-- Footer -->
            <div class="modal-footer">
                <a href="{% url 'index' %}">Bosh sahifaga qaytish</a>
            </div>
        </div>
    </div>

    <!-- JavaScript qismi -->
    <script>
        // Modal elementini olish
        var modal = document.getElementById("passwordModal");
        var closeModalBtn = document.getElementById("closeModalBtn");

        // Sahifa yuklanganda modalni avtomatik ochish
        window.onload = function () {
            modal.style.display = "block"; // Modalni ochish
        };

        // Modalni yopish
        closeModalBtn.onclick = function () {
            modal.style.display = "none"; // Modalni yopish
        };

        // Tashqi fon bosilganda modalni yopish
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
